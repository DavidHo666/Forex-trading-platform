<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Trading Display Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="display.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa fa-line-chart" aria-hidden="true"></i> US Dollar</h1>
    <div id="chart"></div>
  </div>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/stock.js"></script>
  <script>
    async function fetchData() {
  const response = await fetch('https://jks1yxo910.execute-api.us-east-1.amazonaws.com/demo/display?start_time=2023-04-03');
  const data = await response.json();
  const sortedData = data.results.map(item => [new Date(item.update_time).getTime(), parseFloat(item.forex_rate)]);
  sortedData.sort((a, b) => a[0] - b[0]);
  return sortedData;
}

    async function initChart() {
      const data = await fetchData();
      // rest of your chart setup code
      console.log(data)

      Highcharts.stockChart('chart', {
        series: [
          {
            name: 'US Dollar',
            data,
            lineWidth: 3,
      color: Highcharts.getOptions().colors[0],
      fillColor: {
      linearGradient: [0, 0, 0, 300],
      stops: [
      [0, Highcharts.getOptions().colors[0]],
      [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')],
      ],
      },
      marker: {
      enabled: true,
      fillColor: Highcharts.getOptions().colors[0],
      lineColor: Highcharts.getOptions().colors[0],
      },
      tooltip: {
      valueDecimals: 2,
      },},
        ],
        // rest of your chart options
      });
    }

    initChart();
  </script>
</body>
</html>
