<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #444;
            margin-top: 70px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: left;
            background-color: #333;
            padding: 10px 30px;
            position: fixed;
            width: 100%;
            z-index: 1;
            top: 0;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }
        .navbar a:hover {
            background-color: #fff;
            color: #333;
        }
        .website-name {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .profile {
            width: 800px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            animation: slide-up 0.8s ease-in-out;
            position: relative;
            z-index: 0;
            margin: auto;
            display: inline-block;
        }
        .profile h2 {
            margin-top: 0;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #333;
        }
        .profile label {
            display: block;
            font-weight: bold;
            font-size: 18px;
            margin: 40px 0 10px;
            text-align: left;
            color: #666;
        }
        .profile p {
            display: inline-block;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            color: #333;
        }
        .amount {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
        }
        .usd {
            color: #26ae60;
        }
        .eur {
            color: #f39c12;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/3a1fba2623.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // create a user object with dummy data
            var user = {
                name: "John Smith",
                id: "123456",
                balances: [
                    { currency: "USD", amount: 1000.00 },
                    { currency: "EUR", amount: 840.00 }
                ]
            };
    
            // update the HTML elements with the user data
            document.querySelector("#name").textContent = user.name;
            document.querySelector("#id").textContent = user.id;
            user.balances.forEach(function(balance) {
                var span = document.createElement("span");
                span.className = "amount " + balance.currency.toLowerCase();
                span.textContent = balance.currency + " " + balance.amount.toFixed(2);
                document.querySelector("#balances").appendChild(span);
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="website-name">Trading System</a>
        <div>
            <a href="trade.html">Trade</a>
            <a href="profile.html">Profile</a>
            <a href="sign_in.html">Sign In</a>
            <a href="sign_up.html">Sign Up</a>
        </div>
    </nav>
    <div class="container">
        <div class="profile">
            <h2>User Profile</h2>
            <label>Name:</label>
            <p id="name"></p>
            <br>
            <label>ID:</label>
            <p id="id"></p>
            <br>
            <label>Current Account Balance:</label>
            <div id="balances"></div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Trading System. All rights reserved.</p>
    </footer>
</body>
</html>
